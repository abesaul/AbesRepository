name: Firestorm Monitor

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: Load previous data
      uses: actions/cache@v3
      with:
        path: firestorm_products.json
        key: firestorm-${{ github.run_id }}
        restore-keys: firestorm-
    
    - name: Run Firestorm monitor
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      run: python firestorm_monitor.py
    
    - name: Save data
      uses: actions/cache@v3
      with:
        path: firestorm_products.json
        key: firestorm-${{ github.run_id }}
